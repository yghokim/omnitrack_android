apply plugin: 'realm-android'

ext.refreshVersion = {
    increase ->
        println(buildConfigJson.disableVersionAutoIncrement == true ? "Use version properties without auto-increment." : "auto-increment version name.")
        def versionPropsFile = rootProject.file("version.properties")
        Properties versionProperties = new Properties()
        versionProperties.load(new FileInputStream(versionPropsFile))
        def releaseIncrease = increase && buildConfigJson.disableVersionAutoIncrement != true ? 1 : 0

        def patternVersionNumber = Pattern.compile("(\\d+)\\.(\\d+)\\.(\\d+)\\.(\\d+)(-[a-zA-Z0-9]+)?")
        def matcherVersionNumber = patternVersionNumber.matcher(versionProperties["versionName"])
        matcherVersionNumber.find()
        def majorVersion = Integer.parseInt(matcherVersionNumber.group(1))
        def minorVersion = Integer.parseInt(matcherVersionNumber.group(2))
        def pointVersion = Integer.parseInt(matcherVersionNumber.group(3))
        def buildVersion = Integer.parseInt(matcherVersionNumber.group(4))
        def suffix = matcherVersionNumber.group(5)

        def versionName = majorVersion + "." + minorVersion + "." + (pointVersion + releaseIncrease) + "." + (buildVersion + (buildConfigJson.disableVersionAutoIncrement == true ? 0 : 1)) + suffix
        def versionCode = versionProperties["versionCode"].toInteger() + releaseIncrease
        versionProperties.setProperty("versionName", versionName)
        versionProperties.setProperty("versionCode", versionCode.toString())

        if (buildConfigJson.disableVersionAutoIncrement != true) {
            versionProperties.store(versionPropsFile.newWriter(), "auto-incremented version information.")
        }

        android.defaultConfig.versionName = versionName
        android.defaultConfig.versionCode = versionCode
        android.applicationVariants.all {
            variant ->
                variant.outputs.each {
                    output ->
                        output.versionCodeOverride = versionCode
                        output.versionNameOverride = versionName
                }

                variant.mergedFlavor.manifestPlaceholders.versionName = versionName
                variant.mergedFlavor.manifestPlaceholders.versionCode = versionCode
        }

        println("new versionName: ${versionName}, versionCode: ${versionCode}")

        android.applicationVariants.all {
            variant ->
                variant.outputs.all { output ->
                    outputFileName = "${variant.name}-${versionName}.apk"
                }

                variant.resValue "string", "version_name", versionName
        }
}

task("refreshVersionsNotRelease").doLast {
    refreshVersion(false)
}

task("refreshVersionsByIncreasingVersionCode").doLast {
